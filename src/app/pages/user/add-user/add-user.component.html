<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
   
  </div>
  <div class="container-fluid mt--7">
  
     
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">

          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">           
                         <fa-icon icon="money-bill"></fa-icon>
                  </span>
                </div>
                <div class="form-group text-center">
                  <img src="assets/img/images/upload-background.jpg" *ngIf="!imageData" class="uploadBack">
                  <img src="{{imageData}}" *ngIf="imageData" class="uploadBack">
                 
              </div>
                <input class="form-control" type="file" (change)="uploadFile($event,'photo')" accept="image/*">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">           
                         <fa-icon icon="money-bill"></fa-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="Salary" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="calendar-alt"></fa-icon>
                  </span>
                </div>
                
                <input class="form-control" placeholder="Joining Date" type="date">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="mobile-alt"></fa-icon>  
                  </span>
                </div>
                <input class="form-control" placeholder="Mobile Number" type="tel" maxlength="10"         oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="envelope"></fa-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="Email Id" type="email">
              </div>
            </div>
          
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="address-card"></fa-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="Address" type="text">
              </div>
            </div>
          
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="calendar-alt"></fa-icon>
                  </span>
                </div>
                <input class="form-control" placeholder="Allowed holidays" type="date">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="sticky-note"></fa-icon>
                  </span>
                </div>
                
<textarea class="form-control" rows="5" cols="33" placeholder="Notes"></textarea>Â 


              </div>
            </div>
          
            <div style="text-align: center; margin: 10px;">
      
              <a href="#!" class="btn btn-sm btn-primary btn">Cancel</a>
            
              <a href="#!" class="btn btn-sm btn-primary" (click)="addUser()" >Save</a>
        </div>
        
          </form>
        </div>
        
         
        </div>
      </div>
    
    </div>
    
  </div>
